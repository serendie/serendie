name: Publish to pkg.pr.new
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths: [".github/workflows/pkg-pr-new.yml"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npx -y pkg-pr-new publish
