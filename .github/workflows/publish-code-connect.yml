name: Publish Code Connect

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
    paths:
      - "ui/src/**/*.stories.tsx"

jobs:
  publish-code-connect:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set NPM version
        run: npm install -g npm@latest

      - name: Clone repo
        uses: actions/checkout@v4

      - name: Cache Dependency
        uses: actions/cache@v4
        id: cache_dependency
        env:
          cache-name: cache-dependency
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: ${{ steps.cache_dependency.outputs.cache-hit != 'true' }}
        run: npm install

      - name: Publish Code Connect
        id: publish
        run: |
          npm run connect:publish -w ui  &> output.txt # 
          less output.txt
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.SYNC_FIGMA_PERSONAL_ACCESS_TOKEN }}
        continue-on-error: true

      - id: get-comment-body
        run: |
          body="$(cat output.txt)"
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}" 
          echo "::set-output name=body::$body"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ“¡ Publish Code Connect
            ```bash
            ${{ steps.get-comment-body.outputs.body }}
            ```
        if: steps.publish.outcome == 'success'

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ”¥ Failed to publish code connect
            ```bash
            ${{ steps.get-comment-body.outputs.body }}
            ```
        if: steps.publish.outcome == 'failure'
